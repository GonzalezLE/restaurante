<!doctype html>

    <meta charset="UTF-8" />
    <title>Restaurante Ma√≠z</title>
    <script type="text/javascript">
      // Guarda la ruta actual y la redirige a index.html como un par√°metro
      var path = window.location.pathname;
      var repoName = '/restaurante/'; // üî¥ ASEG√öRATE QUE ESTE SEA EL NOMBRE DE TU REPO
      
      if (path.startsWith(repoName)) {
        var newPath = path.substring(repoName.length);
        window.sessionStorage.redirect = newPath;
      }

      // Redirige a la ra√≠z del proyecto
      window.location.replace(repoName);
    </script>
    </head>
